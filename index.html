<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Counter App</title>
    </head>
    <body>
        <div class="container">
            <h1>Counter:</h1>
            <h2 id="count-element">0</h2>

            <button class="increment-button" id="increment-btn" onclick="increaseCounter()">+</button>
            <button class="decrease-button" id="decrease-btn" onclick="decreaseCounter()">-</button>

            <div class="save-container">
                <button class="save-button" id="save-btn" onclick="save()">SAVE COUNT</button>

                <h3 class="previous-count">Previous counts:</h3>
                <p id="previous-element"></p>
            </div>

            <div class="gif-container">
                <img src="/images/dancing.gif" alt="">
            </div>
        </div>
        <script src="counter.js"></script>
    </body>
</html>
